<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cygnus</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- Sing Up Form -->

        <div class="content" id="signUp">
            <h1><span class="logo">Cygnus</span></h1>
            <h2>Sing Up</h2>
            <div class="name">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required />
            </div>
            <div class="studentNum">
                <label for="studentNum">Student Number</label>
                <input type="text" name="studentNum" id="studentNum" required />
            </div>
            <div class="productKey">
                <label for="">Product Key</label>
                <input type="text" name="productKey" id="productKey" required />
            </div>

            <a href="#" class="doneBtn">Done</a>
        </div>

        <!-- Main Content -->
        <div class="content" id="main">
            <div class="header">
                <h1><span class="logo">Cygnus</span></h1>
                <div class="moreVertBtn">
                    <span class="material-icons-outlined"> more_vert </span>
                </div>
            </div>
            <div class="submitBtmWraper">
                <a href="#" class="submitBtn">
                    <span class="material-icons-outlined send"> send </span>
                </a>
            </div>
        </div>

        <!-- config -->
        <div class="content" id="config">
            <div id="closeConfigBtn">
                <span class="material-icons-outlined"> close </span>
            </div>
            <a href="#" id="resetBtn">Reset (Dangerous)</a>
        </div>

        <!-- JavaScript -->
        <script src="js/signup.js"></script>
        <script src="js/send-form.js"></script>
        <script src="js/config.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
