<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cygnus</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Sing Up Form -->
        <div class="content" id="signUp">
            <h1><span class="logo">Cygnus</span></h1>
            <h2>Sing Up</h2>
            <div class="name">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required />
            </div>
            <div class="studentNum">
                <label for="studentNum">Student Number</label>
                <input type="text" name="studentNum" id="studentNum" required />
            </div>
            <div class="productKey">
                <label for="">Product Key</label>
                <input type="text" name="productKey" id="productKey" required />
            </div>

            <button class="doneBtn" type="button">done</button>
        </div>

        <!-- Main Content -->
        <div class="content" id="main">
            <div class="header">
                <h1><span class="logo">Cygnus</span></h1>
                <div class="moreVert">
                    <span class="material-icons-outlined"> more_vert </span>
                </div>
            </div>
            <div class="submitBtnWrap">
                <button id="back-button"></button>
                <!-- Button to be bigger -->
                <button id="front-button">
                    <span class="material-icons-outlined send"> send </span>
                    <!-- <span class="material-icons-outlined done"> done </span> -->
                </button>
            </div>
        </div>

        <!-- Settings -->
        <div class="content" id="settings">
            <div class="close">
                <span class="material-icons-outlined"> close </span>
            </div>
            <a href="#" id=reset>Reset (Dangerous)</a>
        </div>
        
        <script src="js/signup.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
