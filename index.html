<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cygnus</title>
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@2.0.2/destyle.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- Sing Up Form -->

        <div class="content" id="signUp">
            <h1><span class="logo">Cygnus</span></h1>
            <div class="name">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required />
            </div>
            <div class="studentNum">
                <label for="studentNum">Student Number</label>
                <input type="text" name="studentNum" id="studentNum" required />
            </div>
            <div class="productKey">
                <label for="">Product Key</label>
                <input type="password" name="productKey" id="productKey" required />
            </div>

            <a href="#" class="doneBtn">Sign Up</a>
        </div>

        <!-- Main Content -->
        <div class="content" id="main">
            <div class="header">
                <h1><span class="logo-main">Cygnus</span></h1>
                <div class="moreVertBtn">
                    <span class="material-icons-outlined"> more_vert </span>
                </div>
            </div>
            <form action="#" method="post" id="form" target="hiddenIframe">
                <button type="submit" class="submitBtn">
                    <span class="material-icons-outlined" id="btnIcon"> send </span>
                </button>
            </form>
        </div>
        <iframe name="hiddenIframe" id="hiddenIframe" src="" frameborder="0" style="display: none"></iframe>

        <!-- config -->
        <div class="content" id="config">
            <div class="header-config">
                <h1>Settings</h1>
                <div id="closeConfigBtn">
                    <span class="material-icons-outlined"> close </span>
                </div>
            </div>
            <ul>
                <li>
                    <a href="#" id="resetBtn">Reset (Dangerous)</a>
                </li>
                <li>
                    <a href="#" id="openInGoogleForms">Open in Google Forms</a>
                </li>
            </ul>
        </div>

        <!-- JavaScript -->
        <script src="js/signup.js"></script>
        <script src="js/send-form.js"></script>
        <script src="js/config.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
